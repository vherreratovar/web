<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos de Inicio de Sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        padding: 20px;
      }
      h1,
      h2 {
        color: #0095f6;
      }
      .dato {
        background-color: #222;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
      }
      .copiados {
        background-color: #1a1a1a;
        padding: 15px;
        border: 1px solid #444;
        margin-top: 30px;
        white-space: pre-wrap;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Datos Recibidos</h1>
    <div id="contenedor-datos"></div>

    <h2>Datos Pegados</h2>
    <div id="datos-copiados" class="copiados"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const datos = JSON.parse(localStorage.getItem("datos_login")) || [];
        const contenedor = document.getElementById("contenedor-datos");
        const pegados = document.getElementById("datos-copiados");

        if (datos.length === 0) {
          contenedor.innerHTML = "<p>No hay datos guardados aún.</p>";
          pegados.innerHTML = "<p>No hay datos copiados aún.</p>";
        } else {
          let textoPegado = "";
          datos.forEach((d) => {
            const div = document.createElement("div");
            div.classList.add("dato");
            div.innerHTML = `<strong>Usuario:</strong> ${d.usuario}<br><strong>Contraseña:</strong> ${d.contrasena}`;
            contenedor.appendChild(div);

            textoPegado += `Usuario: ${d.usuario}\nContraseña: ${d.contrasena}\n\n`;
          });

          pegados.textContent = textoPegado.trim();
        }
      });
    </script>
  </body>
</html>
